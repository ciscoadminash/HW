- hosts: localhost
  vars:
   host: "10.87.0.6"
   username: "admin"
   password: ""
   # If 'vdom' scope specified, the name of the vdom to backup configuration.
   vdom: "VDOM4"
  tasks:
  - name: backup system config
    fortiosconfig:
     config: "system config backup"
     action: "backup"
     host:  "{{ host }}"
     username: "{{ username }}"
     password: "{{ password }}"
     vdom:  "{{ vdom }}"
     https: False
     ssl_verify: False
     config_parameters:
      filename: "backup_config_001"
      # Specify global or vdom only backup ["global" | "vdom"].
      scope: "global"

#Supported parameters include: 
#backup, backup_filename, backup_path, config_file, file_mode, filter, host, password, src, timeout, username, vdom"}
